name: Deploy Customer Loyalty Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
  pull_request:
    branches:
      - main
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
  workflow_dispatch:  # Allow manual trigger

# Required for Azure OIDC authentication
permissions:
  id-token: write
  contents: read

jobs:
  deploy-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'src/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
        working-directory: ${{ github.workspace }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Customer Loyalty Agent
        run: |
          python src/app/agents/customerLoyaltyAgent_initializer.py
        env:
          FOUNDRY_ENDPOINT: ${{ secrets.FOUNDRY_ENDPOINT }}
          gpt_deployment: ${{ secrets.GPT_DEPLOYMENT }}
          APPLICATIONINSIGHTS_CONNECTION_STRING: ${{ secrets.APPLICATIONINSIGHTS_CONNECTION_STRING }}
          gpt_endpoint: ${{ secrets.GPT_ENDPOINT }}
          gpt_api_key: ${{ secrets.GPT_API_KEY }}
          gpt_api_version: ${{ secrets.GPT_API_VERSION }}
          MCP_SERVER_URL: ${{ vars.MCP_SERVER_URL || 'http://localhost:8000/mcp-inventory/sse' }}
        working-directory: ${{ github.workspace }}

      - name: Deployment Summary
        if: success()
        run: |
          echo "âœ… Customer Loyalty Agent deployed successfully"
          echo "Triggered by changes to:"
          echo "  - customerLoyaltyAgent_initializer.py"
          echo "  - CustomerLoyaltyAgentPrompt.txt"
          echo "  - discountLogic.py"
